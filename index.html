<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>  

    <div><h1> CRUD Application with Local Storage </h1></div>

    
    <div  class="container">
        <form  id="userForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="email" placeholder="Email" required>
            <button class="btn btn-outline-primary" type="submit">Add Phone</button>
        </form>
        </div>


    <div class="container">
        <table id="myTable" class="table table-striped">
            <thead class="table-primary">
                <tr class="table-primary">
                    <th class="table-primary">Name</th>
                    <th class="table-primary">Age</th>
                    <th class="table-primary">Address</th>
                    <th class="table-primary">Email</th>
                    <th class="table-primary">Actions</th>
                </tr>
            </thead>
            <tbody id="userList" class="table-group-divider">
                
            </tbody>
        </table>
        </div>
    

        <script src="script.js"></script>

</body>
</html>
